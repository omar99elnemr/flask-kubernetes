{{- if .Values.monitoring.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "flask-app.grafanaDashboardConfigName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: grafana
    {{- include "flask-app.customLabels" . | nindent 4 }}
data:
  flask-app-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Omar ElNemr Flask App Monitoring",
        "tags": ["flask", "omar-elnemr", "iti"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(flask_app_requests_total[5m])",
                "legendFormat": "Requests per second"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "reqps"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "stat",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(flask_app_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "s"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Task Operations",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(flask_app_task_operations_total[1h])",
                "legendFormat": "{{ "{{" }}operation{{ "}}" }}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "short"
              }
            },
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
{{- end }}